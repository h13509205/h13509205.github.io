<h1 id="wikidata-dump-reader">wikidata dump reader</h1>

<p>由于做毕设的原因，需要用到wikidata的数据，我找了官网上的下载地址<a href="https://en.wikipedia.org/wiki/Database_dump">Wikidatadump</a>作为我使用的数据。</p>

<p>由于这个datadump有60多个G，而且只是一个文件，为了获得其中的某一条wikidata的记录十分不方便，此外，在这个datadump中，还有许多我做毕设不需要的信息，把这些信息重新处理。</p>

<p>因为这个是json格式的数据，我想如果我储存在mongodb中进行信息的检索可能会比较好。</p>
